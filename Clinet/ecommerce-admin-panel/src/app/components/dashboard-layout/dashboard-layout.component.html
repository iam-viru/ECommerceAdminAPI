<div class="dashboard-container" [class.sidebar-collapsed]="sidebarCollapsed">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3 *ngIf="!sidebarCollapsed">My Admin</h3>
      <h3 *ngIf="sidebarCollapsed">MA</h3>
    </div>

    <ul class="menu">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <span class="icon">🏠</span>
          <span class="label" *ngIf="!sidebarCollapsed">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/products" routerLinkActive="active">
          <span class="icon">📦</span>
          <span class="label" *ngIf="!sidebarCollapsed">Products</span>
        </a>
      </li>
      <li>
        <a routerLink="/orders" routerLinkActive="active">
          <span class="icon">📊</span>
          <span class="label" *ngIf="!sidebarCollapsed">Orders</span>
        </a>
      </li>
      <li>
        <a routerLink="/settings" routerLinkActive="active">
          <span class="icon">⚙️</span>
          <span class="label" *ngIf="!sidebarCollapsed">Settings</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content Area -->
  <div class="main-content">
    <header class="top-navbar">
      <button (click)="toggleSidebar()" class="toggle-btn">
        {{ sidebarCollapsed ? '➡️' : '⬅️' }}
      </button>
      <h2>Dashboard</h2>
    </header>

    <!-- Routed Content -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
